<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" template="/layout/template.xhtml">

	<ui:define name="body">

		<rich:panel>
			<f:facet name="header">Role Details</f:facet>


			<s:decorate id="conditional" template="/layoutdisplay.xhtml">
				<ui:define name="label">Conditional</ui:define>
				<h:outputText value="#{roleHome.instance.conditional}" />
			</s:decorate>

			<s:decorate id="rolename" template="/layoutdisplay.xhtml">
				<ui:define name="label">Role Name</ui:define>
				<h:outputText value="#{roleHome.instance.rolename}" />
			</s:decorate>

			<s:decorate id="rolename" template="/layoutdisplay.xhtml">
				<ui:define name="label">Açıklama</ui:define>
				<h:outputText value="#{roleHome.instance.aciklama}" />
			</s:decorate>

			<div style="clear: both" />

		</rich:panel>

		<div class="actionButtons"><s:button view="/RoleEdit.xhtml" id="edit" value="Edit" /> <s:button view="/#{empty roleFrom ? 'RoleList' : roleFrom}.xhtml" id="done" value="Done" /></div>

	</ui:define>

</ui:composition>
