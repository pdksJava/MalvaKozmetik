<m:message xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://jboss.com/products/seam/mail" xmlns:h="http://java.sun.com/jsf/html" xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:jstl="http://java.sun.com/jsp/jstl">
	<m:from name="#{ortakIslemler.getParameterKey('fromName')}" address="#{ortakIslemler.getParameterKey('fromAdres')}" />
	<m:to name="#{pdksPersonelHome.user.firstname} #{pdksPersonelHome.user.lastname}" address="#{pdksPersonelHome.user.email}" />

	<m:subject>Sifre Gönderme</m:subject>
	<m:body>
		<p><h:outputText value="Sayın" /> #{pdksPersonelHome.user.adSoyad},</p>
		<p>Kullanıcı Şifreniz aşağıda belirtildiği şekilde değiştirilmiştir. İlk kullanımda değiştirmenizi öneririz.</p>
		<p><h:outputText value="#{pdksPersonelHome.user.newPassword}" /></p>
		<p>Saygılarımızla,</p>

	</m:body>
</m:message>
