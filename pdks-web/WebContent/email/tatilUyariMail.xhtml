<m:message xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://jboss.com/products/seam/mail" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hx="http://www.ibm.com/jsf/html_extended" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:jstl="http://java.sun.com/jsp/jstl"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" charset="UTF-8">
	<m:from name="#{ortakIslemler.getParameterKey('fromName')}" address="#{ortakIslemler.getParameterKey('fromAdres')}" />

	<ui:repeat value="#{tatilHome.userList}" var="toUser">
		<m:to name="#{toUser.adSoyad}" address="#{toUser.email}" />
	</ui:repeat>

	<m:subject>Tatil Tanımlama</m:subject>
	<m:body>
		<p>Girdiğiniz izin ile aynı tarihe resmi yada genel tatil tanımlaması yapılmıştır. İzni silip, tekrardan yaratınız.</p>
		<p></p>

		<table>
			<tr>
				<td><b>#{ortakIslemler.personelNoAciklama()}</b></td>
				<td><b>İzin Sahibi</b></td>
				<td><b>Tipi</b></td>
				<td><b>Başlangıç Zamanı</b></td>
				<td><b>Bitiş Zamanı</b></td>
			</tr>
			<ui:repeat value="#{tatilHome.izinListesi}" var="izin">
				<TR>
					<td><h:outputText value="#{izin.izinSahibi.sicilNo}" /></td>
					<td><h:outputText value="#{izin.izinSahibi.adSoyad}" /></td>
					<td><h:outputText value="#{izin.izinTipiAciklama}" /></td>
					<td><h:outputText value="#{authenticatedUser.dateTimeFormatla(izin.baslangicZamani)}" /></td>
					<td><h:outputText value="#{authenticatedUser.dateTimeFormatla(izin.bitisZamani)}" /></td>
				</TR>
			</ui:repeat>
		</table>

		<p>Saygılarımızla,</p>

	</m:body>
</m:message>
