<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" template="/layout/template.xhtml">

	<ui:define name="body">

		<h:form id="role" styleClass="edit">

			<rich:panel>
				<f:facet name="header">#{roleHome.managed ? 'Edit' : 'Add'} Role</f:facet>



				<s:decorate id="conditionalField" template="/layoutedit.xhtml">
					<ui:define name="label">Conditional</ui:define>
					<h:selectBooleanCheckbox id="conditional" required="true" value="#{roleHome.instance.conditional}" />
				</s:decorate>


				<s:decorate id="rolenameField" template="/layoutedit.xhtml">
					<ui:define name="label">Rolename</ui:define>
					<h:inputTextarea id="rolename" cols="80" rows="3" value="#{roleHome.instance.rolename}" />
				</s:decorate>

				<s:decorate id="rolenameAciklama" template="/layoutedit.xhtml">
					<ui:define name="label">Aciklama</ui:define>
					<h:inputTextarea id="aciklama" cols="80" rows="3" value="#{roleHome.instance.aciklama}" />
				</s:decorate>



				<div style="clear: both"><span class="required">*</span> required fields</div>

			</rich:panel>

			<div class="actionButtons"><a4j:commandButton status="ajaxStatus" id="save" value="Save" action="#{roleHome.persist}" disabled="#{!roleHome.wired}" rendered="#{!roleHome.managed}" /> <a4j:commandButton status="ajaxStatus" id="update"
				value="Save" action="#{roleHome.update}" rendered="#{roleHome.managed}" /> <a4j:commandButton status="ajaxStatus" id="delete" value="Delete" action="#{roleHome.remove}" immediate="true" rendered="#{roleHome.managed}" />

			<s:button id="cancelEdit" value="Hayır" propagation="end" view="/Role.xhtml" rendered="#{roleHome.managed}" /> <s:button id="cancelAdd" value="Hayır" propagation="end"
				view="/#{empty roleFrom ? 'RoleList' : roleFrom}.xhtml" rendered="#{!roleHome.managed}" /></div>
		</h:form>

	</ui:define>

</ui:composition>
