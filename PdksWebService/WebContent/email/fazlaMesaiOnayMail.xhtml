<m:message xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://jboss.com/products/seam/mail" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hx="http://www.ibm.com/jsf/html_extended" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jstl="http://java.sun.com/jsp/jstl" xmlns:ui="http://java.sun.com/jsf/facelets" charset="UTF-8">
	<m:from name="#{ortakIslemler.getParameterKey('fromName')}" address="#{ortakIslemler.getParameterKey('fromAdres')}" />
	<ui:repeat value="#{fazlaMesaiHesaplaHome.toList}" var="toUser">
		<m:to name="#{toUser.adSoyad}" address="#{toUser.email}" />
	</ui:repeat>
	<ui:repeat value="#{fazlaMesaiHesaplaHome.ccList}" var="ccMail">
		<m:cc name="#{ccMail.adSoyad}" address="#{ccMail.email}" />
	</ui:repeat>
	<ui:repeat value="#{fazlaMesaiHesaplaHome.bccList}" var="bccMail">
		<m:bcc address="#{bccMail.email}" />
	</ui:repeat>
	<m:attachment fileName="#{fazlaMesaiHesaplaHome.excelDosyaAdi}" value="#{fazlaMesaiHesaplaHome.excelData}" contentType="application/vnd.ms-excel" />


	<m:subject>#{fazlaMesaiHesaplaHome.mailKonu}</m:subject>
	<m:body>
		<f:verbatim>#{fazlaMesaiHesaplaHome.mailIcerik}</f:verbatim>
		<p> </p>
		<p>Saygılarımla,</p>
	</m:body>
</m:message>
